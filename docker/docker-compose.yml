version: '3.8'

services:
  # Base de datos (PostgreSQL para producci√≥n)
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: credit_db
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: credit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis para caching y colas
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API de predicciones
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://credit_user:credit_password@postgres:5432/credit_db
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=/app/models/model.pkl
      - API_DEBUG=false
      - API_AUTH_TOKEN=${API_AUTH_TOKEN:-dev_token_123}
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs/api:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app-network

  # Dashboard Streamlit
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - API_AUTH_TOKEN=${API_AUTH_TOKEN:-dev_token_123}
      - DATABASE_URL=postgresql://credit_user:credit_password@postgres:5432/credit_db
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app-network

  # Servicio de entrenamiento (opcional, se ejecuta manualmente)
  train:
    build:
      context: ..
      dockerfile: docker/Dockerfile.train
    profiles: ["train"]
    environment:
      - DATABASE_URL=postgresql://credit_user:credit_password@postgres:5432/credit_db
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    command: ["fase2-train", "--model-type", "random_forest"]
    networks:
      - app-network

  # Nginx como reverse proxy (opcional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - dashboard
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge